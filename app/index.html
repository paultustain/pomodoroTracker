<!DOCTYPE html>
 <html>
  <head>
	<meta charset="UTF-8" />
	<title>Taskmaster</title>
	<link rel="stylesheet" href="styles.css" />
	<script src="app.js" defer></script>
  </head>
  <body >
	<div class="sidebar">
		<h1>TaskMaster</h1>

	<div  id="timer-section">
		<button id="startButton">Start</button>
		<button id="skipButton">Skip to Next</Button>
		<button id="stopButton">Stop</button>
	</div>
		<h2>Project Details</h2>
		<b>Time Spent: </b><p id="time-spent"></p>
		<p id="project-list"></p>
		<form id="create-project-form">
			<input 
				id="project-name"
				placeholder="Project Name"
				required
			/>
		<button type="submit">Create Project</button>
		</form>
	</div>
	<div class="mainpage">
		<div class="navbar">
			<span class="subtitle" id="stage">Stopped</span>
			<span class="timer" id="time">25.00</span>
			<span class="subtitle" id="light-dark">Light/Dark Mode</span>
		</div>
		<form id="create-task-form">
			<input
				id="task-name"
				placeholder="Task Details"
				required
			/>
			<button type="submit">Create Task</button>
		</form>
		<ul id="open-tasks"></ul>
	</div>

</html>
